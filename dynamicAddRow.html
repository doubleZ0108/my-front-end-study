<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态增加按钮</title>
</head>
<body>
    <button onclick="addrow()">点我增加一个按钮</button>

    <!--动态表格-->
    <div class="container">
        <table id="table">
            <tbody>
            </tbody>
        </table>
    </div>

</body>

<script>
function addrow() {
    var c = document.getElementById('table'); //获得表格的信息
    if (c.rows.length == 0) { //如果是向一个空表增加一行

        var x = c.insertRow(0); //向空表插入一行
        var y = x.insertCell(0); //向新行插入一列
        y.innerHTML += "<button>一个新按钮</button>"

        //可以增加更复杂的HTML元素, 注意 \" 使用的准确性
        // y.innerHTML += "<button id=\"" + name +
        //     "\" style=\"background-color:" + color + ";\" onclick=\"tagClick(this)\">" + name + "</button>"
    } else {
        var z = c.rows[0].cells; //如果不是空表，首先获得表格有多少列，先获取再插入新行
        var x = c.insertRow(0);
        for (var i = 0; i < z.length; i++) { //依次向新行插入表格列数的单元格
            var y = x.insertCell(i);
            y.innerHTML += "<button>一个新按钮</button>"
        }
    }
}
</script>
</html>
