<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        label{
            color: red;
        }
    </style>
</head>
<body>

<h1>字符实体</h1>
<p>对于实体名称要使用<label>&名称；</label>对于实体数字要使用<label>&#数字；</label></p>
<p>实体名更易于记忆，不过浏览器可能不支持所有实体名称；对实体数字的支持很好</p>
<hr />


<h2>&#60; 和 &#62;的显示</h2>
<h3><xmp>&lt; &gt; | &#60; &#62;</xmp></h3>
<p>&lt;&gt;也可以使用&lt;&gt;</p>
<hr />


<h2>空格实体</h2>
<h3><xmp>&nbsp;</xmp></h3>
<p>不间断&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空格,有几个空格就会显示几个空格，不会只保留一个</p>
<hr />


<h2>版权&copy;</h2>
<h3><xmp>&copy; | &#169;</xmp></h3>
<hr />


<h2>小节&sect;</h2>
<h3><xmp>&sect; | &#167;</xmp></h3>
<hr />

</body>
</html>
