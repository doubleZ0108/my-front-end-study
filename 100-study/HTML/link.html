<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /*平滑滚动*/
        html,body{
            scroll-behavior: smooth;
        }
    </style>

</head>
<body>

<h2>界面的跳转</h2>
<a href="other.html">点击这里跳到另一个页面</a>
<hr />

<h2>网页的跳转</h2>
<!--要在网址最后加 / ，否则会向服务器产生两次HTTP请求-->
<a href="https://github.com/doubleZ0108/">点击这里跳到一个网址</a>
<br />

<a href="https://github.com/doubleZ0108/" target="_blank">在新窗口打开链接</a>
<hr />


<h2>使用图片作为链接</h2>
<p>
    点击该图片跳转到网址
    <a href="https://github.com/doubleZ0108/">
        <img src="Resources/img/her.jpg" height="40px;" width="60px;"/>
    </a>
</p>
<hr />



<!--命名锚（书签🔖）： 对读者是不可见的-->
<h2>命名锚</h2>
<a href="#tips">点击此处跳到该界面下的"提示"模块</a> <br />
<a href="other.html#tips">点击此处跳到其他界面下的"提示"模块</a><br />

图片是用来把界面撑大一点好观察命名锚效果的
<img src="Resources/img/her.jpg" width="100%;"/>
<a name="tips">这里是提示的内容模块</a>        <!--加上name属性就自动没有链接的样式了-->
<img src="Resources/img/her.jpg" width="100%;"/>

如果没找到该⚓️，则会定位到文档的顶部 <br />
<a href="#top">回到顶部</a> <br />
<hr />


<h2>跳出框架</h2>
<!--如果页面被固定在框架之内-->
<a href="index.html" target="_top">点击我跳出框架</a> <br />
