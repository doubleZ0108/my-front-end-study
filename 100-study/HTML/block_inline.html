<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            border: solid yellow 1px;
        }
        span{
            border: solid blue 1px;
        }
    </style>
</head>
<body>
    <h2>块元素</h2>
    <p>显示时以新行开始和结束</p>
    <div>text1</div>
    <div>text2</div>

    <hr />


    <h2>内联元素</h2>
    <p>显示时不以新行开始</p>
    <span>text3</span>
    <span>text4</span>
</body>
</html>
