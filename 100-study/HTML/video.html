<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频</title>
</head>
<body>

<h2>视频</h2>

<h3>最好的解决方案</h3>
<video width="320" height="200"
       controls="controls" autoplay="autoplay">
    <source src="Resources/video/movie.mp4" type="video/mp4" />
    <object data="Resources/video/movie.mp4" width="320" height="200"></object>
    <embed src="Resources/video/movie.mp4" width="320" height="200" />
</video>
<hr />

<h3>使用视频网站（youku，bilibili等）</h3>
<embed src="//player.bilibili.com/player.html?aid=54006532&cid=94475056&page=1" width="320" height="200" />
<br />
<iframe height="200" width="320" src="//player.bilibili.com/player.html?aid=54006532&cid=94475056&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
<br />
<iframe height=200 width=320 src='http://player.youku.com/embed/XMzgxMjM2OTkyOA==' frameborder=0 allowfullscreen="true"></iframe>
<hr />

<h3>使用超链接</h3>
<a href="Resources/video/movie.mp4">Play Movie</a>

</body>
</html>
