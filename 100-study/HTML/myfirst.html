<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!--公用属性-->
    <p class="类名" id="元素的id是唯一的" style="元素的行内样式" title="元素的额外信息(作为工具条使用)">公用属性的使用</p>

    <!--标题-->
    <h1>确保标题标签只用于标题, 不要为了粗体或者大号的文本就用标题</h1>
    <h2>搜索引擎使用标题为网页的结构和内容编制索引</h2>

    <hr>    <!--水平线-->

    <!--折行-->
    <p>不产生<br>新段落的情况下<br>进行换行</p>

    <b>粗体文字</b>
    <em>强调文字</em>
    <i>斜体字</i>
    <p>这里有一个<sub>下标</sub></p>
    <p>这里有一个<sup>上标</sup></p>
    <ins>下划线</ins>
    <del>删除字</del>

    <pre>
        用 pre 标签
        对空行和     空格
        进行控制
    </pre>

    <!--链接-->
    <a href="https://github.com/doubleZ0108/">点击此链接跳转到double Z主页</a>
    <br>
    <a href="https://github.com/doubleZ0108/" target="_blank">在新窗口打开double Z主页</a>
    <br>
    <p>无边框的图片链接
        <a href="https://github.com/doubleZ0108/">
        <img border="0" src="images/her.jpg" alt="her" width="200" height="100"/>
        </a>
    </p>

    <button type="button" onclick="btnClick()">这是个按钮</button>
    <script>
    function btnClick()
    {
        alert("hello world")
    }
    </script>

</body>
</html>
