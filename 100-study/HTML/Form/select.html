<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <style>
        .select{
            background-color: #9fa054;
            padding: 20px;
            margin: 5px;
        }
    </style>

</head>
<body>

<div class="select">

    <h2>select 下拉列表</h2>
    <p>selected指定预选项，如果不写默认是第一个</p>
    <form>
        <select name="school">
            <option value="qinghua">清华大学</option>
            <option value="tongji" selected>同济大学</option>
            <option value="fudan">复旦大学</option>
        </select>
        <br />
    </form>
    <hr />

</div>


</body>
</html>
