<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>type选择器</title>
</head>
<body>

<h2>类型选择器</h2>
<p>匹配文档语言元素类型的名称，匹配该元素类型的每一个实例</p>
<xmp>
    html{
        padding: 0;
        margin: 0;
    }

    p{
        color: red;
    }
</xmp>
<hr />


<h3>选择器分组</h3>
<p>使用逗号分隔，样式会应用到多个选择器所引用的元素</p>
<xmp>
    h1,h2mh3,h4,h5,h6{
        color: red;
    }
</xmp>
<hr />


<h3>通配符选择器</h3>
<p>该选择器可以与任何元素匹配</p>
<p>例：使文档中的每个元素都是红色</p>
<xmp>
    *{
        color: red;
    }
</xmp>

</body>
</html>
