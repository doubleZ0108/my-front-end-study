<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clip</title>
    <style>
        img.img-clip{
            position: absolute;
            clip: rect(0px,120px,200px,0px);
        }
    </style>
</head>
<body>

<h1>clip 设置元素的形状</h1>
<p>元素被剪入这个形状之中，然后显示出来。</p>
<img class="img-clip" src="Resources/img/flower.png" height="193" width="200"/>

</body>
</html>
