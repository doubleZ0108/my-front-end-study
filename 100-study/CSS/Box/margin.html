<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框模型</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        label{
            font-weight: bold;
            font-size: large;
            display: block;
        }
    </style>
</head>
<body>

<div style="background-color: aquamarine" class="margin">
    <h2>margin 外边框</h2>
    <ul>
        <li>外边距会在元素外创建额外的空白</li>
        <li>可使用
            <ul>
                <li>数值长度</li>
                <li>百分比</li>
                <li>负值</li>
            </ul>
        </li>
    </ul>

    <h3>外边框合并</h3>
    <label>当两个垂直外边框相遇时，它们将形成一个外边框，合并后的外边框高度等于两个中较大的那个</label>
    <ul>
        <li>当一个元素出现在另一个元素上面时，第一个元素的下外边距与第二个元素的上外边距会发生合并。<br />
            <img src="https://www.w3school.com.cn/i/ct_css_margin_collapsing_example_1.gif" />
        </li>
        <li>当一个元素包含在另一个元素中时（假设没有内边距或边框把外边距分隔开），它们的上和/或下外边距也会发生合并。<br />
            <img src="https://www.w3school.com.cn/i/ct_css_margin_collapsing_example_2.gif" />
        </li>
        <li>
            ⚠️：只有普通文档流中块框的垂直外边距才会发生外边距合并。行内框、浮动框或绝对定位之间的外边距不会合并
        </li>
    </ul>
</div>

</body>
</html>
