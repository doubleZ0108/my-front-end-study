<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标样式</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<h1>鼠标样式</h1>
<xmp>
    p.auto{
        cursor: auto;
    }
</xmp>

<p class="auto">auto 自动</p>
<p class="default">default 默认</p>
<p class="crosshair">crosshair 十字</p>
<p class="pointer">pointer 小手</p>
<p class="move">move 移动十字</p>
<p class="text">text 选择文本的I</p>
<p class="wait">wait 转圈</p>
<p class="help">help 问号</p>

<p class="n-resize">n-resize 北箭头</p>
<p class="e-resize">e-resize 东箭头</p>
<p class="s-resize">s-resize 南箭头</p>
<p class="w-resize">w-resize 西箭头</p>
<p class="sw-resize">sw-resize 西南箭头</p>
<p class="nwse-resize">nwse-resize 西北-东南箭头</p>


</body>
</html>
