<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Dynamic partition allocation</title>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>        
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/range.css">
    <script src="static/js/RangeSlider.js"></script>

</head>

<body>

    <div class="container" style="margin-top: 10%;text-align: center;font-size: 35px;">
        <strong>动态分区分配方式模拟</strong>
    </div>

    <div class="container">
        <center>
            <div class="memory">

                <div class="memory-proj" style="width: 150px;background-color: rgb(96, 244, 212);">
                    first
                </div>
                <div class="memory-proj" style="width: 150px;background-color: sandybrown;">
                    second
                </div>

            </div>
        </center>
    </div>

    <div class="container" style="display: flex; margin-top: 3%;margin-left: 20%;">
        <div class="algorithm"">
            <div>请选择分区分配算法</div>
            <div class="model-box" style="width:180px; margin-top: 5px;">
                <div id="box" class="model-select-text" data-value="">--请选择分区分配算法--</div>
                <ul class="model-select-option">
                    <li data-option="1">首次适应算法</li>
                    <li data-option="2">最佳适应算法</li>
                </ul>
                <br>
                <button id="btn">获取值</button>
                <br />
                <span id="showSelectVal"></span>
            </div>
        </div>

        <div class="memory-size" style="margin-left: 100px;">
            <div>请选择内存空间大小</div>
            
            <div>
                <input type="range" value="640" min="200" max="1000" step="20">
            </div>
        </div>
    </div>

    <script>
            var change = function($input) {
                /*内容可自行定义*/
                console.log($input.value)
            }
 
            $('input').RangeSlider({ min: 0,   max: 100,  step: 0.1,  callback: change});
 
        </script>
